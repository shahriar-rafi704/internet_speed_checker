<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detect Internet Speed</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <p id="bits"><span>Speed In Bits:</span></p>
      <p id="kbs"><span>Speed In Kbs:</span></p>
      <p id="mbs"><span>Speed In Mbs:</span></p>
      <div id="loader" class="loader"></div>
      <div id="status" class="status">Speed test in progress...</div>
      <div class="button-container">
        <button id="checkSpeedButton">Check Speed</button>
      </div>
      <!-- Comparison message -->
      <p id="comparison"><span>Your speed is compared to the average global speed.</span></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
